<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Olga's Restaurant - Menu</title>

    <link rel="stylesheet" href="style.css">

    <script>

      var names = ["Original Olga", "Mediterranean Olga", "Veggie Olga", "Steak & Cheese Olga", "Grilled Chicken Olga","Spinach Pie"];

      var prices = [6.99, 7.99, 5.99, 7.99, 7.50, 3.99];

      var qty = [0, 0, 0, 0, 0, 0];


      function add(index)
      {
          qty[index] += 1;

          //Total
          var elem = document.getElementById("cart");
          elem.innerHTML = "View Cart: $" +
              parseFloat(Math.round(calculate() * 100) / 100).toFixed(2);
      }

 
      function calculate()
      {
          var cost = 0;

          for(var i=0; i<10; i++)
          {
            if(qty[i] > 0)
            {
              cost += qty[i] * prices[i];
            }
          }

          return cost;
      }

      function display()
      {

        // output string
        var output = "";

        // Display the shopping cart
        var elem = document.getElementById("output");


        output = "<table class='table1' border='1' style='width: 50%'";
        output += "<tr><th>ITEM NAME</th><th>QUANTITY</th><th>PRICE</th><th>TOTAL</th></tr>";

        for(var i=0; i<10; i++)
        {

          if(qty[i] > 0) {
            output += "<tr><td>"+names[i]+"</td><td>"+qty[i]+"</td><td>$"+prices[i]+"</td><td> $"+
            parseFloat(Math.round((qty[i] * prices[i]) * 100) / 100).toFixed(2)
              +"</td></tr>";
          }
        }
        elem.innerHTML = output;
      }

    </script>

</head>
<body><br />
    <div class="container">
        <div class="content">
                <h1>Olga's Kitchen</h1>
                <br />
                <button onclick="display()"><span id="cart">View Cart: $0.0</span></button>
                <br />
                <br />
        <div>
                <span id="output"></span>
        <table class="table2">
                <tr>
                <td>
                    <div class="item">
                         <h3>Original Olga</h3>
                         <img src="images/OriginalOlga-1.jpg" alt="Original Olga" />
                         <p>PRICE: $6.99 <br />
                         <button onclick="add(0)">Add to Cart</button><!--Adds item based on place in array-->
                         </p>
                    </div>
                </td>

                <td>
                    <div class="item">
                         <h3>Mediterranean Olga</h3>
                         <img src="images/MediterraneanOlga-2.jpg" alt="Mediterranean Olga" />
                         <p>PRICE: $7.99 <br />
                        <button onclick="add(1)">Add to Cart</button>
                        </p>
                    </div>
                </td>

                <td>
                    <div class="item">
                        <h3>Veggie Olga</h3>
                        <img src="images/VeggieOlga-1.jpg" alt="Veggie Olga" />
                        <p>PRICE: 5.99 <br />
                        <button onclick="add(2)">Add to Cart</button>
                        </p>
                    </div>
                </td>
                </tr>

                <tr>
                <td>
                    <div class="item">
                        <h3>Steak & Cheese Olga</h3>
                        <img src="images/AngusSteakburgerOlga-1.jpg" alt="Steak & Cheese Olga" />
                        <p>PRICE: $7.99 <br />
                        <button onclick="add(3)">Add to Cart</button>
                        </p>
                    </div>
                </td>

                <td>
                    <div class="item">
                        <h3>Grilled Chicken Olga</h3>
                        <img src="images/GrilledChickenOlga-1.jpg" alt="Grilled Chicken Olga" />
                        <p>PRICE: $7.50 <br />
                        <button onclick="add(4)">Add to Cart</button>
                        </p>
                    </div>
                </td>
                
                <td>
                    <div class="item">
                        <h3>Spinach Pie</h3>
                        <img src="images/SpinachPie.jpg" alt="Spinach Pie" />
                        <p>PRICE: $3.99 <br />
                        <button onclick="add(5)">Add to Cart</button>
                        </p>
                    </div>
                </td>
                </tr>

         </table>
            </div>
      </div>
    </div>
</body>
</html>
